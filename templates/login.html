<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example layout for the TA hub...">
    <title>Hello Mudit!</title>
    
    <link rel="stylesheet" href="static/styles/pure.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/side-menu.css">

</head>
<body>
	{% block body %}
	{% if session['logged_in'] %}
	<p>You're logged in already!</p>
	{% else %}
	<form action="/login" method="POST">
	  <input type="username" name="username" placeholder="Username">
	  <input type="password" name="password" placeholder="Password">
	  <input type="submit" value="Log in">
	</form>
	{% endif %}
	{% endblock %}
</body>
